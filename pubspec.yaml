name: aura_app
description: "AURA - AplicaciÃ³n para Parejas a Distancia con transparencia voluntaria y presencia digital sin vigilancia"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Dependencies
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  permission_handler: ^11.3.1

  # Core Dependencies
  cupertino_icons: ^1.0.8

  # Backend - Appwrite (latest version)
  appwrite: 17.0.0

  # State Management
  provider: ^6.1.2

  # UI & Animations
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.5.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.2

  # HTTP & Networking
  http: ^1.2.1
  dio: ^5.4.3+1

  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0
  crypto: ^3.0.3
  flutter_dotenv: ^5.1.0

  # Image & Media
  image_picker: ^1.1.1
  cached_network_image: ^3.3.1

  # Connectivity & Device Info
  connectivity_plus: ^6.0.3
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

  # Notifications & Permissions
  flutter_local_notifications: ^17.1.2
  url_launcher: ^6.2.6

  # Biometrics & Security
  local_auth: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
